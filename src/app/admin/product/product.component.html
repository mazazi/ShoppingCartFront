<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>Admin -> Products</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <mat-form-field>
        <input type="text" matInput placeholder="product name" [(ngModel)]="filter.name" />
      </mat-form-field>
      &nbsp;
      <button mat-raised-button class="mor_btn" (click)="loadProducts()">
        Search
      </button>
    </div>
    <div class="save-button-container">
      <!-- <button mat-raised-button color="primary" class="save-button">Save</button> -->
      <a mat-raised-button class="save-button" routerLink="/product/add">Add Product</a>
    </div>
    <!-- <div>
      <a mat-raised-button class="create-new" routerLink="/product/add"
        >Add Product</a
      >
    </div> -->
  </mat-card-content>
</mat-card>
&nbsp;
<mat-card>
  <mat-card-content>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="full-width-table table table-striped">
        <!--  Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Product Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- price Column  -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>

        <!-- qty Column -->
        <ng-container matColumnDef="qty">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let element">{{ element.qty }}</td>
        </ng-container>

        <!-- isvisible Column -->
        <ng-container matColumnDef="isvisible">
          <th mat-header-cell *matHeaderCellDef>Visible</th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle class="example-margin" [checked]="element.isVisible" (change)="onChange($event, element)">
            </mat-slide-toggle>
          </td>
        </ng-container>
        <!-- Actions  Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <div>
              <a [routerLink]="['/product/edit/', element.id]">
                <mat-icon aria-hidden="false" aria-label="Edit Tenant">edit</mat-icon>
              </a>
              <a (click)="confirmDeleteProduct(element)" mat-raised-button color="primary" class="action-buttons">
                <mat-icon aria-hidden="false" aria-label="Edit Tenant" color="warm">delete</mat-icon>
              </a>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [length]="totalItems" (page)="pageChanged($event)" aria-label="Select page">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
